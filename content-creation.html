<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Stream - Knowledge Navigators</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- 1. SETUP --- */
        :root {
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --color-bg: #050505;
            --color-text: #ffffff;
            --ease-out: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            width: 100vw; height: 100vh;
            overflow: hidden;
            font-family: var(--font-sans);
        }

        /* FILM GRAIN TEXTURE */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9000; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- 2. CLOSE BUTTON (Magnetic) --- */
        .close-container {
            position: fixed; top: 2rem; right: 2rem; z-index: 1000;
        }
        .close-btn {
            display: flex; justify-content: center; align-items: center;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.4s var(--ease-out);
            text-decoration: none;
            mix-blend-mode: exclusion;
        }
        .close-btn span {
            display: block; width: 14px; height: 1px; background: white;
            position: absolute; transition: transform 0.4s var(--ease-out);
        }
        .close-btn span:first-child { transform: rotate(45deg); }
        .close-btn span:last-child { transform: rotate(-45deg); }
        .close-btn:hover { transform: scale(1.1) rotate(90deg); background: white; }
        .close-btn:hover span { background: black; }


        /* --- 3. THE FEED LAYOUT --- */
        .feed-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            width: 100vw; height: 100vh;
            gap: 1px;
            background: #222; /* Gap color */
        }

        .column {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: #000;
            cursor: pointer;
            transition: 0.3s;
        }

        /* --- 4. SCROLLING TRACKS --- */
        .track {
            display: flex; flex-direction: column;
            width: 100%;
            /* Animation applied inline via CSS Vars for varying speeds */
            animation: scrollUp var(--duration) linear infinite;
        }

        /* The Content Blocks */
        .feed-item {
            width: 100%;
            height: 50vh; /* 2 items visible per column */
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .feed-media {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: 0.5s;
            opacity: 0.5;
        }
        
        /* HOVER INTERACTION */
        /* Pause the column when hovered */
        .column:hover .track {
            animation-play-state: paused;
        }
        /* Colorize the items */
        .column:hover .feed-media {
            filter: grayscale(0%);
            opacity: 1;
        }


        /* --- 5. OVERLAYS (Raw Technical Labels) --- */
        .col-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            mix-blend-mode: difference;
        }

        .col-title {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid white;
            padding: 10px 20px;
            background: black;
            color: white;
            transform: rotate(-90deg);
            transition: 0.4s var(--ease-out);
        }

        .col-price {
            position: absolute; bottom: 2rem;
            font-family: var(--font-mono);
            font-size: 1.5rem;
            opacity: 0; transform: translateY(20px);
            transition: 0.4s var(--ease-out);
        }

        /* Reveal on Hover */
        .column:hover .col-title {
            transform: rotate(0deg) scale(1.5);
            background: white; color: black;
            border-color: transparent;
        }
        .column:hover .col-price {
            opacity: 1; transform: translateY(0);
        }


        /* --- 6. ANIMATIONS --- */
        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); } /* Moves halfway up (assuming duplicated content) */
        }
        
        @keyframes scrollDown {
            0% { transform: translateY(-50%); }
            100% { transform: translateY(0); }
        }


        /* --- 7. MOBILE --- */
        @media (max-width: 900px) {
            .feed-container { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr 1fr; }
            .track { flex-direction: row; animation: scrollLeft 10s linear infinite; height: 100%; width: 200vw; }
            .feed-item { width: 50vw; height: 100%; border-right: 1px solid #333; border-bottom: none; }
            .col-title { transform: rotate(0deg); }
            @keyframes scrollLeft { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        }

    </style>
</head>
<body>

    <div class="noise"></div>

    <a href="index.html" class="close-container">
        <div class="close-btn" title="Back">
            <span></span>
            <span></span>
        </div>
    </a>

    <div class="feed-container">

        <div class="column">
            <div class="col-overlay">
                <h2 class="col-title">People</h2>
                <span class="col-price">€ 200 / unit</span>
            </div>
            
            <div class="track" style="--duration: 25s; animation-name: scrollUp;">
                <div class="feed-item"><video class="feed-media" autoplay muted loop playsinline><source src="images/video.mp4" type="video/mp4"></video></div>
                <div class="feed-item"><div class="feed-media" style="background: #222;"></div></div>
                <div class="feed-item"><div class="feed-media" style="background: #333;"></div></div>
                
                <div class="feed-item"><video class="feed-media" autoplay muted loop playsinline><source src="images/video.mp4" type="video/mp4"></video></div>
                <div class="feed-item"><div class="feed-media" style="background: #222;"></div></div>
                <div class="feed-item"><div class="feed-media" style="background: #333;"></div></div>
            </div>
        </div>

        <div class="column">
            <div class="col-overlay">
                <h2 class="col-title">Products</h2>
                <span class="col-price">€ 1.500 / set</span>
            </div>
            
            <div class="track" style="--duration: 30s; animation-name: scrollDown;">
                <div class="feed-item"><div class="feed-media" style="background: #1a1a1a;"></div></div>
                <div class="feed-item"><div class="feed-media" style="background: #444;"></div></div>
                <div class="feed-item"><div class="feed-media" style="background: #000;"></div></div>
                
                <div class="feed-item"><div class="feed-media" style="background: #1a1a1a;"></div></div>
                <div class="feed-item"><div class="feed-media" style="background: #444;"></div></div>
                <div class="feed-item"><div class="feed-media" style="background: #000;"></div></div>
            </div>
        </div>

        <div class="column">
            <div class="col-overlay">
                <h2 class="col-title">Textures</h2>
                <span class="col-price">€ 150 / asset</span>
            </div>
            
            <div class="track" style="--duration: 18s; animation-name: scrollUp;">
                <div class="feed-item"><div class="feed-media" style="background: #111;"></div></div>
                <div class="feed-item"><div class="feed-media" style="background: #555;"></div></div>
                <div class="feed-item"><div class="feed-media" style="background: #222;"></div></div>
                
                <div class="feed-item"><div class="feed-media" style="background: #111;"></div></div>
                <div class="feed-item"><div class="feed-media" style="background: #555;"></div></div>
                <div class="feed-item"><div class="feed-media" style="background: #222;"></div></div>
            </div>
        </div>

    </div>

</body>
</html>
