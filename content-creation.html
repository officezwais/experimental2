<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Output Stream | Knowledge Navigators</title>
    <meta name="description" content="A curated visual feed of people, products, and digital textures. Mapping the creative output of Knowledge Navigators.">
    <meta name="keywords" content="Creative Portfolio, Digital Textures, Product Photography, Knowledge Navigators Feed">
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@1,400;1,500&display=swap" rel="stylesheet">

    <style>
        /* --- 1. SETUP --- */
        :root {
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --font-serif: 'Playfair Display', serif;
            --color-bg: #050505;
            --color-text: #ffffff;
            --ease-out: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            width: 100vw; height: 100vh;
            overflow: hidden;
            font-family: var(--font-sans);
        }

        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9000; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- 2. CLOSE BUTTON --- */
        .close-container {
            position: fixed; top: 2rem; right: 2rem; z-index: 1000;
        }
        .close-btn {
            display: flex; justify-content: center; align-items: center;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.4s var(--ease-out);
            mix-blend-mode: exclusion;
        }
        .close-btn span {
            display: block; width: 14px; height: 1px; background: white;
            position: absolute; transition: transform 0.4s var(--ease-out);
        }
        .close-btn span:first-child { transform: rotate(45deg); }
        .close-btn span:last-child { transform: rotate(-45deg); }
        .close-btn:hover { transform: scale(1.1) rotate(90deg); background: white; }
        .close-btn:hover span { background: black; }


        /* --- 3. THE FEED LAYOUT --- */
        .feed-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            width: 100vw; height: 100vh;
            gap: 1px;
            background: #111;
        }

        .column {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: #000;
            cursor: crosshair;
        }

        /* --- 4. SCROLLING TRACKS --- */
        .track {
            display: flex; flex-direction: column;
            width: 100%;
            animation: scrollUp var(--duration) linear infinite;
        }

        /* The Content Blocks */
        .feed-item {
            width: 100%;
            height: 50vh; 
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .feed-media {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: 0.8s var(--ease-out);
            opacity: 0.4;
        }
        
        .column:hover .track { animation-play-state: paused; }
        .column:hover .feed-media { filter: grayscale(0%); opacity: 1; }

        /* --- 5. OVERLAYS (Aesthetic Style) --- */
        .col-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            mix-blend-mode: difference;
        }

        .col-title {
            font-family: var(--font-serif);
            font-style: italic;
            font-size: 1.2rem;
            text-transform: capitalize;
            letter-spacing: 1px;
            border: 1px solid white;
            padding: 15px 30px;
            background: black;
            color: white;
            transform: rotate(-90deg);
            transition: 0.5s var(--ease-out);
        }

        /* Reveal on Hover */
        .column:hover .col-title {
            transform: rotate(0deg) scale(1.2);
            background: white; color: black;
            border-color: transparent;
        }

        /* --- 6. ANIMATIONS --- */
        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); } 
        }
        
        @keyframes scrollDown {
            0% { transform: translateY(-50%); }
            100% { transform: translateY(0); }
        }

        /* --- 7. OPTIMAL MOBILE --- */
        @media (max-width: 1024px) {
            .feed-container { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr 1fr; }
            
            .column { height: 33.33vh; border-bottom: 1px solid #111; }
            
            /* Change to horizontal flow on mobile */
            .track { 
                flex-direction: row; 
                height: 100%; 
                width: fit-content; /* Dynamic width for horizontal scroll */
                animation: scrollLeft var(--duration) linear infinite !important; 
            }
            
            .feed-item { 
                width: 60vw; /* Shows 1.5 items at a time */
                height: 100%; 
                border-bottom: none; 
                border-right: 1px solid rgba(255,255,255,0.1); 
            }
            
            .col-title { 
                transform: rotate(0deg); 
                font-size: 1rem; 
                padding: 8px 16px; 
            }

            @keyframes scrollLeft { 
                0% { transform: translateX(0); } 
                100% { transform: translateX(-50%); } 
            }
        }
    </style>
</head>
<body>

    <div class="noise"></div>

    <a href="index.html" class="close-container">
        <div class="close-btn" title="Back">
            <span></span>
            <span></span>
        </div>
