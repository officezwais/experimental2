<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Knowledge Navigators</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- 1. SETUP --- */
        :root {
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --color-bg: #080808;
            --color-text: #ffffff;
            --ease-snap: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            width: 100vw; min-height: 100vh;
            font-family: var(--font-sans);
            overflow-x: hidden;
        }

        /* TEXTURE */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9000; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- 2. MAGNETIC CLOSE BUTTON --- */
        .close-container {
            position: fixed; top: 2rem; right: 2rem; z-index: 1000;
        }
        .close-btn {
            display: flex; justify-content: center; align-items: center;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.4s var(--ease-snap);
            text-decoration: none;
            mix-blend-mode: difference;
        }
        .close-btn span {
            display: block; width: 14px; height: 1px; background: white;
            position: absolute; transition: transform 0.4s var(--ease-snap);
        }
        .close-btn span:first-child { transform: rotate(45deg); }
        .close-btn span:last-child { transform: rotate(-45deg); }
        .close-btn:hover { transform: scale(1.1) rotate(90deg); background: white; }
        .close-btn:hover span { background: black; }


        /* --- 3. DYNAMIC BACKGROUND --- */
        .bg-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            background-color: #080808;
            transition: background 0.3s;
        }
        .bg-image {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transform: scale(1.1);
            transition: opacity 0.4s, transform 8s ease-out;
            filter: grayscale(100%) brightness(0.6);
        }
        .bg-image.active {
            opacity: 1; transform: scale(1);
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: black; opacity: 0.6; transition: 0.5s;
        }
        body.is-hovering .overlay { opacity: 0.2; }


        /* --- 4. THE LIST --- */
        .archive-wrapper {
            position: relative; z-index: 10;
            padding: 15vh 10vw;
        }

        .archive-head {
            font-family: var(--font-mono); font-size: 0.75rem; text-transform: uppercase;
            color: #555; margin-bottom: 2rem; border-bottom: 1px solid #222; padding-bottom: 1rem;
            display: flex; justify-content: space-between;
        }

        .project-item {
            display: flex; align-items: baseline; justify-content: space-between;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: 0.4s;
            text-decoration: none; color: white;
        }

        /* TYPOGRAPHY SHIFT */
        .p-name {
            font-family: var(--font-sans); /* START: Clean Sans */
            font-weight: 500;
            font-size: 4vw;
            letter-spacing: -2px;
            transition: transform 0.4s var(--ease-snap), color 0.3s;
            transform-origin: left center;
        }

        .p-tags {
            font-family: var(--font-mono); font-size: 0.8rem; color: #666;
            text-transform: uppercase; letter-spacing: 1px;
            transition: 0.4s;
        }

        /* HOVER EFFECTS */
        
        /* 1. Dim others */
        body.is-hovering .project-item { opacity: 0.2; }
        
        /* 2. Highlight Active */
        body.is-hovering .project-item:hover { 
            opacity: 1; border-bottom-color: white; 
        }

        /* 3. THE FONT SWAP */
        .project-item:hover .p-name {
            font-family: var(--font-serif); /* END: Elegant Serif */
            font-style: italic;
            font-weight: 400;
            letter-spacing: 0px;
            transform: translateX(20px); /* Slide right */
        }
        
        .project-item:hover .p-tags { color: white; }


        /* RESPONSIVE */
        @media (max-width: 900px) {
            .p-name { font-size: 8vw; }
            .p-tags { display: none; }
        }

    </style>
</head>
<body>

    <div class="noise"></div>

    <div class="bg-view">
        <div class="overlay"></div>
        <div class="bg-image" id="bg-1" style="background-image: linear-gradient(135deg, #1e3c72, #2a5298);"></div>
        <div class="bg-image" id="bg-2" style="background-image: linear-gradient(135deg, #cc2b5e, #753a88);"></div>
        <div class="bg-image" id="bg-3" style="background-image: linear-gradient(135deg, #42275a, #734b6d);"></div>
        <div class="bg-image" id="bg-4" style="background-image: linear-gradient(135deg, #bdc3c7, #2c3e50);"></div>
        <div class="bg-image" id="bg-5" style="background-image: linear-gradient(135deg, #000428, #004e92);"></div>
        <div class="bg-image" id="bg-6" style="background-image: linear-gradient(135deg, #4568dc, #b06ab3);"></div>
    </div>

    <a href="index.html" class="close-container">
        <div class="close-btn" title="Back">
            <span></span>
            <span></span>
        </div>
    </a>

    <div class="archive-wrapper">
        <div class="archive-head">
            <span>Selected Works</span>
            <span>(24)</span>
        </div>

        <a href="#" class="project-item" onmouseenter="setBg('bg-1')" onmouseleave="clearBg()">
            <span class="p-name">Acne Studios</span>
            <span class="p-tags">E-Commerce / Strategy</span>
        </a>

        <a href="#" class="project-item" onmouseenter="setBg('bg-2')" onmouseleave="clearBg()">
            <span class="p-name">Tesla Motors</span>
            <span class="p-tags">HMI / Interface</span>
        </a>

        <a href="#" class="project-item" onmouseenter="setBg('bg-3')" onmouseleave="clearBg()">
            <span class="p-name">Vogue Italia</span>
            <span class="p-tags">Digital Editorial</span>
        </a>

        <a href="#" class="project-item" onmouseenter="setBg('bg-4')" onmouseleave="clearBg()">
            <span class="p-name">Sony Music</span>
            <span class="p-tags">Visual Identity</span>
        </a>

        <a href="#" class="project-item" onmouseenter="setBg('bg-5')" onmouseleave="clearBg()">
            <span class="p-name">Aesop Skin</span>
            <span class="p-tags">Global Campaign</span>
        </a>

        <a href="#" class="project-item" onmouseenter="setBg('bg-6')" onmouseleave="clearBg()">
            <span class="p-name">SpaceX</span>
            <span class="p-tags">WebGL Simulation</span>
        </a>

    </div>

    <script>
        const body = document.body;
        
        function setBg(id) {
            body.classList.add('is-hovering');
            // Hide all
            document.querySelectorAll('.bg-image').forEach(el => el.classList.remove('active'));
            // Show specific
            document.getElementById(id).classList.add('active');
        }

        function clearBg() {
            body.classList.remove('is-hovering');
            document.querySelectorAll('.bg-image').forEach(el => el.classList.remove('active'));
        }
    </script>

</body>
</html>
