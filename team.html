<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel - Knowledge Navigators</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=JetBrains+Mono:wght@400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- 1. SETUP & VARS --- */
        :root {
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --color-bg: #050505;
            --color-text: #ffffff;
            --ease-luxe: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            width: 100vw; height: 100vh;
            overflow: hidden;
            font-family: var(--font-sans);
            display: flex; justify-content: center; align-items: center;
        }

        /* TEXTURE OVERLAY */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9000; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- 2. CLOSE BUTTON --- */
        .close-container {
            position: fixed; top: 2rem; right: 2rem; z-index: 1000;
        }
        .close-btn {
            display: flex; justify-content: center; align-items: center;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.4s var(--ease-luxe);
            text-decoration: none;
            mix-blend-mode: difference;
        }
        .close-btn span {
            display: block; width: 14px; height: 1px; background: white;
            position: absolute; transition: transform 0.4s var(--ease-luxe);
        }
        .close-btn span:first-child { transform: rotate(45deg); }
        .close-btn span:last-child { transform: rotate(-45deg); }
        .close-btn:hover { transform: scale(1.1) rotate(90deg); background: white; }
        .close-btn:hover span { background: black; }

        /* --- 3. BACKGROUND IMAGES (The Reveal) --- */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .team-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0; transform: scale(1.1);
            transition: opacity 0.5s, transform 8s ease-out;
            filter: grayscale(100%) brightness(0.7);
        }
        .team-img.active {
            opacity: 1; transform: scale(1);
        }

        /* --- 4. THE LIST (The Mask) --- */
        .roster-container {
            position: relative;
            z-index: 10;
            width: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .roster-item {
            font-family: var(--font-serif);
            font-size: 7vw;
            line-height: 0.95;
            text-transform: uppercase;
            color: #444; 
            cursor: pointer;
            transition: all 0.4s var(--ease-luxe);
            position: relative;
            -webkit-text-stroke: 0px transparent;
        }

        .roster-item:hover {
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.8);
            letter-spacing: 5px;
            font-style: italic;
        }

        .roster-container:hover .roster-item:not(:hover) {
            opacity: 0.1;
            filter: blur(2px);
        }

        /* --- 5. CORNER DATA (The HUD) --- */
        .corner-data {
            position: fixed;
            font-family: var(--font-mono); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px;
            color: white; z-index: 20;
            transition: opacity 0.3s;
            opacity: 0; 
        }
        
        .roster-container:hover ~ .corner-data { opacity: 1; }

        .cd-tl { top: 2rem; left: 2rem; }
        .cd-bl { bottom: 2rem; left: 2rem; }
        .cd-br { bottom: 2rem; right: 2rem; text-align: right; }
        
        .label { color: #666; display: block; margin-bottom: 5px; font-size: 0.6rem; }

        @media (max-width: 900px) {
            .roster-item { font-size: 12vw; margin: 10px 0; }
            .cd-br { display: none; }
        }
    </style>
</head>
<body>

    <div class="noise"></div>

    <div class="bg-layer">
        <div class="team-img active" id="img-0" style="background: linear-gradient(to bottom, #333, #000);"></div>
        <div class="team-img" id="img-1" style="background: linear-gradient(to bottom, #1a2a6c, #b21f1f);"></div>
        <div class="team-img" id="img-2" style="background: linear-gradient(to bottom, #11998e, #38ef7d);"></div>
        <div class="team-img" id="img-3" style="background: linear-gradient(to bottom, #833ab4, #fd1d1d);"></div>
    </div>

    <a href="index.html" class="close-container">
        <div class="close-btn" title="Back">
            <span></span>
            <span></span>
        </div>
    </a>

    <div class="roster-container">
        <div class="roster-item" onmouseenter="updateData(0)">Chris Schultze</div>
        <div class="roster-item" onmouseenter="updateData(1)">Matthias Kubalek</div>
        <div class="roster-item" onmouseenter="updateData(2)">Meico Rerop</div>
        <div class="roster-item" onmouseenter="updateData(3)">Benedikt Fehrmling</div>
    </div>

    <div class="corner-data cd-tl">
        <span class="label">Position</span>
        <span id="d-role">Creative Director</span>
    </div>

    <div class="corner-data cd-bl">
        <span class="label">ID</span>
        <span id="d-id">OP-001</span>
    </div>

    <div class="corner-data cd-br">
        <span class="label">Specialty</span>
        <span id="d-spec">Brand Architecture</span>
    </div>

    <script>
        // UPDATED DATA
        const team = [
            { role: "Creative Director", id: "OP-001", spec: "Strategy & Identity" },
            { role: "Lead Developer", id: "OP-002", spec: "Full Stack / Next.js" },
            { role: "Brand Strategist", id: "OP-003", spec: "Narrative Design" },
            { role: "3D Specialist", id: "OP-004", spec: "Visual Synthesis" }
        ];

        const images = document.querySelectorAll('.team-img');
        const dRole = document.getElementById('d-role');
        const dId = document.getElementById('d-id');
        const dSpec = document.getElementById('d-spec');

        function updateData(index) {
            // Swap Images
            images.forEach(img => img.classList.remove('active'));
            document.getElementById(`img-${index}`).classList.add('active');

            // Update Corner Stats
            dRole.innerText = team[index].role;
            dId.innerText = team[index].id;
            dSpec.innerText = team[index].spec;
        }
    </script>

</body>
</html>
