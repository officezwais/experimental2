<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Knowledge Navigators | Digital Cartography & Brand Systems</title>
    <meta name="description" content="Mapping the territories between raw code and human culture through web building, branding, and content creation.">
    <meta name="keywords" content="Web Building, Branding, Content Creation, Digital Strategy, Knowledge Navigators">
    <meta name="author" content="Knowledge Navigators">
    
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500&display=swap" rel="stylesheet">

    <style>
        /* --- 1. CORE RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: white;
            background-color: #1a1a1a;
            width: 100vw;
            /* Prevents horizontal scroll, allows vertical on mobile if needed */
            overflow-x: hidden; 
            height: 100vh;
        }

        /* --- 2. BACKGROUND LAYERS --- */
        .bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('images/bg-image.png'); 
            background-size: cover;
            background-position: center;
            z-index: -3;
        }

        .bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; 
            z-index: -2;
            opacity: 0; 
            transition: opacity 1.5s ease;
        }
        
        .bg-video.loaded { opacity: 1; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.15); z-index: -1; pointer-events: none;
        }

        /* --- 3. CONTAINER --- */
        .container {
            position: relative; 
            z-index: 10; 
            height: 100%; 
            width: 100%; 
            padding: 2.5rem;
            display: flex; 
            flex-direction: column; 
            justify-content: space-between;
        }

        a { text-decoration: none; color: white; cursor: pointer; }

        /* --- 4. TOP SERVICES --- */
        .top-services {
            display: flex;
            justify-content: space-between; 
            align-items: flex-start;
            width: 100%;
            z-index: 20;
        }

        .service-link {
            display: flex; 
            align-items: baseline; 
            gap: 8px; 
            text-transform: uppercase;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        .service-link:hover { opacity: 0.6; }

        .service-label { 
            font-size: 0.75rem; font-weight: 300; opacity: 0.6; 
            transform: translateY(-5px);
        }
        
        .service-title { 
            font-size: clamp(1.5rem, 3.2vw, 5.5rem); 
            font-weight: 700; 
            letter-spacing: -1px;
            line-height: 0.9;
        }

        /* --- 5. CENTER HERO TEXT (Position Fixed for Desktop) --- */
        .hero-text {
            position: absolute;
            top: 20%; 
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            max-width: 850px; 
            pointer-events: none; 
            /* Aesthetic Font Applied */
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }
        
        .hero-statement {
            font-size: 1.25rem; 
            line-height: 1.6; 
            text-shadow: 0 2px 15px rgba(0,0,0,0.4);
            margin-bottom: 2rem;
            display: block;
            opacity: 0.95;
        }

        .multilingual-thanks {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-style: normal;
            font-size: 0.85rem;
            opacity: 0.5;
            letter-spacing: 0.8px;
        }


        /* --- 6. BOTTOM SECTION --- */
        .bottom-section {
            width: 100%;
            z-index: 20;
            display: flex;
            flex-direction: row; 
            justify-content: space-between;
            align-items: flex-end;
        }

        .bottom-item-large {
            display: flex;
            align-items: baseline;
            gap: 10px;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }
        .bottom-item-large:hover { opacity: 0.7; }

        .b-label-large { font-size: 0.85rem; font-weight: 300; opacity: 0.6; }
        .b-title-large { font-size: 2.8rem; font-weight: 700; line-height: 1; }

        .bottom-right-group {
            display: flex;
            gap: 2.5rem; 
            text-align: right;
        }

        .bottom-item-small {
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            font-size: 0.9rem; 
            font-weight: 600;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .bottom-item-small:hover { opacity: 1; }

        /* --- ARROW ANIMATION (Restored to all links) --- */
        .arrow { 
            display: inline-block; 
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); 
        }
        
        /* This selector ensures any link hover triggers its internal arrow */
        a:hover .arrow { transform: translateX(8px); }


        /* --- 7. OPTIMAL MOBILE LAYOUT --- */
        @media (max-width: 1024px) {
            body { 
                overflow-y: auto; /* Allow scroll on small mobile */
                height: auto;
                min-height: 100vh;
            }
            .container { 
                padding: 1.5rem; 
                gap: 5rem; /* Forces space between sections */
                justify-content: flex-start; 
            }
            
            .top-services { 
                flex-direction: column; 
                align-items: flex-start; 
                gap: 2rem; 
            }
            .service-title { font-size: 2.8rem; }
            .service-label { transform: none; margin-bottom: 4px; }
            
            /* Optimization: Hero text becomes relative to prevent overlap */
            .hero-text { 
                position: relative; 
                top: 0; 
                left: 0; 
                transform: none; 
                text-align: left;
                width: 100%;
                padding: 1rem 0;
            }
            .hero-statement { font-size: 1.2rem; line-height: 1.4; }

            .bottom-section { 
                flex-direction: column; 
                align-items: flex-start; 
                gap: 3rem; 
                margin-top: auto; 
                padding-bottom: 2rem;
            }
            .bottom-right-group { 
                width: 100%; 
                justify-content: flex-start; 
                gap: 2rem; 
            }
            .b-title-large { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>
    <video class="bg-video" muted playsinline loop>
        <source src="images/video.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    
    <div class="container">
        
        <nav class="top-area">
            <div class="top-services">
                <a href="web-building.html" class="service-link">
                    <span class="service-label">Service <span class="arrow">&rarr;</span></span>
                    <span class="service-title">Web Building</span>
                </a>
                <a href="branding.html" class="service-link">
                    <span class="service-label">Focus <span class="arrow">&rarr;</span></span>
                    <span class="service-title">Branding</span>
                </a>
                <a href="content-creation.html" class="service-link">
                    <span class="service-label">Creative <span class="arrow">&rarr;</span></span>
                    <span class="service-title">Content Creation</span>
                </a>
            </div>
        </nav>


        <main class="hero-text">
            <h1 class="hero-statement">
                We are an modern Agency Web Building, Branding and Content Creation using the most Modern tools.
            </h1>
            
            <p class="multilingual-thanks">
                Reach out, Melde dich, Contáctanos, Contactez-nous, Entre em contato, ご連絡ください, 연락 주세요
            </p>
        </main>


        <footer class="bottom-section">
            
            <a href="contact.html" class="bottom-item-large">
                <span class="b-label-large">Hello <span class="arrow">&rarr;</span></span>
                <span class="b-title-large">Contact</span>
            </a>
            
            <div class="bottom-right-group">
                <a href="references.html" class="bottom-item-small">
                    References <span class="arrow">&rarr;</span>
                </a>

                <a href="team.html" class="bottom-item-small">
                    The Team <span class="arrow">&rarr;</span>
                </a>
            </div>

        </footer>

    </div>

    <script>
        const video = document.querySelector('.bg-video');

        // Handles autoplay policy and video fade-in
        window.addEventListener('load', () => {
            video.play().then(() => {
                video.classList.add('loaded');
            }).catch(() => {
                // If browser blocks autoplay, show video on first interaction
                document.body.addEventListener('click', () => {
                    video.play();
                    video.classList.add('loaded');
                }, { once: true });
            });
        });
    </script>

</body>
</html>
